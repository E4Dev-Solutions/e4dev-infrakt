name: CD

on:
  push:
    branches: [main]

# Only allow one build at a time â€” cancel in-flight if a new push arrives.
concurrency:
  group: deploy
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase image name
        id: image
        run: echo "name=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.image.outputs.name }}:latest
            ${{ steps.image.outputs.name }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trigger self-update on VPS
        if: github.ref == 'refs/heads/main'
        env:
          DEPLOY_URL: ${{ secrets.DEPLOY_URL }}
          DEPLOY_SECRET: ${{ secrets.DEPLOY_SECRET }}
          COMMIT_SHA: ${{ github.sha }}
        run: |
          PAYLOAD="{\"ref\":\"refs/heads/main\",\"after\":\"${COMMIT_SHA}\"}"
          SIGNATURE="sha256=$(echo -n "$PAYLOAD" | openssl dgst -sha256 -hmac "$DEPLOY_SECRET" | awk '{print $2}')"
          curl -sf --max-time 30 \
            -X POST "$DEPLOY_URL" \
            -H "Content-Type: application/json" \
            -H "X-Hub-Signature-256: $SIGNATURE" \
            -H "X-GitHub-Event: push" \
            -d "$PAYLOAD"
